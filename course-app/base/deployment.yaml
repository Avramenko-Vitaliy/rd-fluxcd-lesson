apiVersion: apps/v1
kind: Deployment
metadata:
  name: course-app
  labels:
    app: course-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: course-app
  template:
    metadata:
      name: course-app
      labels:
        app: course-app
    spec:
      containers:
        - name: course-app
          image: vitaliyavramenko/lesson-6
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
              protocol: TCP
          readinessProbe:
            httpGet:
              port: 8080
              path: /readyz
          livenessProbe:
            httpGet:
              port: 8080
              path: /healthz
      restartPolicy: Always
