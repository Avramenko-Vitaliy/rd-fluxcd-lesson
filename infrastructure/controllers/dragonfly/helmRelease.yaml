---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: dragonfly
  namespace: flux-system
spec:
  interval: 5m
  targetNamespace: dragonfly
  chart:
    spec:
      chart: dragonfly
      version: "1.5.7"
      sourceRef:
        kind: HelmRepository
        name: dragonfly
        namespace: flux-system
  values:
    redis:
      enabled: true
    mysql:
      enable: false
